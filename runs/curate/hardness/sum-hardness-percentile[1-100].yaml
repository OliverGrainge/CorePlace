pipeline:
  - step: ReadGsvCities
    params:
      gsv_cities_path: /home/oliver/datasets_drive/vpr_datasets/gsv-cities
      cities: 
        - London 

  - step: Embeddings 
    params:
      model_name: EigenPlaces
      batch_size: 128
      num_workers: 12

  - step: MultiSimilarityHardness
    params: 
      batch_size: 256
  
  - step: Sampler
    params:
      sampling_field: sum_hardness
      min_instances_per_class: 4
      class_percentile:
        - 1 
        - 100
