pipeline:
  - step: ReadGsvCities
    params:
      gsv_cities_path: /home/oliver/datasets_drive/vpr_datasets/gsv-cities
      cities: 
        - London 
        - Boston
        - WashingtonDC
        - Osaka
        - Rome
        - Chicago
        - Medellin
        - PRS

  - step: BlurDetection
    params: 
      threshold: 100

  - step: EdgeDensity
    params: 
      image_size: 256

  - step: ColourVariance
    params: 
      image_size: 256

  - step: Sampler 
    params: 
      sampling_field: blur_score
      min_instances_per_class: 4
      instance_percentile:
        - 3
        - 100


  - step: Sampler 
    params: 
      sampling_field: color_variance
      min_instances_per_class: 4
      instance_percentile:
        - 3
        - 100

  - step: Sampler 
    params: 
      sampling_field: edge_density
      min_instances_per_class: 4
      instance_percentile:
        - 3
        - 100
